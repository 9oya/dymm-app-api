{% if lang_id == 35 %}
    <span style="font-size:24px;color:lightseagreen;font-family:Arial,Helvetica,sans-serif;font-weight:bold">메일주소를 인증해 주세요.</span>
    <div style="padding-top:12px;font-size:17px;color:mediumslateblue;font-family:Arial,Helvetica,sans-serif;font-weight:bold">
        아래 버튼을 클릭하거나 복사/붙여넣기 링크를 사용하여이 이메일 주소를 확인하십시오.
    </div>
    <p>
        <a href="{{ uri }}" style="color:#4a8db8;text-decoration:none">{{ uri }}</a>
    </p>
    <br>
{% else %}
    <span style="font-size:24px;color:lightseagreen;font-family:Arial,Helvetica,sans-serif;font-weight:bold">Please verify your email address</span>
    <div style="padding-top:12px;font-size:17px;color:mediumslateblue;font-family:Arial,Helvetica,sans-serif;font-weight:bold">
        Click the button below or use the following copy paste link to confirm this email address:
    </div>
    <p>
        <a href="{{ uri }}" style="color:#4a8db8;text-decoration:none">{{ uri }}</a>
    </p>
    <br>
{% endif %}
